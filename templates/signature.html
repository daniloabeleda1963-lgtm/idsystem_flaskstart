<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- IMPORTANT: Allows fitting mobile screens properly -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Officer Signature</title>
    
    <style>
        /* ==========================================
           1. BASE STYLES (Gaya ng add_member_form)
           ========================================== */
        :root {
            --primary-color: #2563eb;
            --bg-color: #f3f4f6;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            padding: 10px; /* Padding para di nakadikit sa border ng phone */
            margin: 0;
            display: flex;
            justify-content: center;
            /* Prevent pull-to-refresh on mobile */
            overscroll-behavior-y: none; 
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            width: 100%;
            /* Desktop max width 800px (Same as add_member_form) */
            max-width: 800px; 
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        h2 { 
            text-align: center; 
            color: #333; 
            margin-top: 0; 
            font-size: 24px;
        }

        /* Form Inputs */
        .form-group { margin-bottom: 5px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; color: #555; }
        
        input[type="text"] {
            width: 100%; 
            padding: 10px;
            border:1px solid #ccc; 
            border-radius: 5px; 
            box-sizing: border-box;
            /* 16px prevents iOS auto-zoom */
            font-size: 16px !important; 
        }

        /* ==========================================
           2. SIGNATURE CANVAS (Mobile Friendly)
           ========================================== */
        .signature-wrapper {
            border: 2px dashed #2563eb;
            border-radius: 8px; 
            position: relative; 
            background: #fff; 
            cursor: crosshair; 
            overflow: hidden; 
            /* Crucial for mobile: prevents scrolling while signing */
            touch-action: none; 
            margin-bottom: 10px;
            min-height: 250px; /* Sufficient height for drawing */
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        canvas { 
            display: block; 
            width: 100%; 
            /* Canvas height is set by JS based on pixel ratio */
        }

        .hint { 
            position: absolute;
            top: 5px; right: 10px;
            font-size: 12px; 
            color: #999; 
            pointer-events: none; 
        }

        /* ==========================================
           3. BUTTONS (Responsive Layout)
           ========================================== */
        .btn-row { 
            display: flex; 
            gap: 10px; 
            margin-bottom: 10px; 
        }

        button {
            padding: 10px 20px; 
            border: none; 
            border-radius: 5px; 
            font-weight: bold; 
            cursor: pointer; 
            font-size: 14px;
            flex: 1; /* Distribute space evenly */
        }
        
        /* Primary Buttons (Add/Save) */
        .btn-add { background-color: #2563eb; color: white; }
        .btn-save { background-color: #059669; color: white; }
        
        /* Cancel/Clear Buttons */
        .btn-cancel { background-color: #6b7280; color: white; }
        .btn-clear { background-color: #f59e0b; color: white; }
        .btn-del { background-color: #dc2626; color: white; padding: 5px 10px; font-size:12px;}
        .btn-edit { background-color: #2563eb; color: white; padding: 5px 10px; font-size:12px;}

        /* ==========================================
           4. LIST STYLES
           ========================================== */
        .list-container { 
            margin-top: 20px; 
            border-top: 2px solid #e5e7eb; 
            padding-top: 20px; 
        }

        .list-title { 
            font-size: 16px; 
            font-weight: bold; 
            margin-bottom: 10px; 
            color: #333; 
            border-left: 4px solid var(--primary-color);
            padding-left: 10px;
        }
        
        .officer-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom:1px solid #f3f4f6;
            background: #fafafa;
            border-radius: 6px;
            margin-bottom: 8px;
        }

        .officer-info { flex: 1; min-width: 150px; margin-right: 10px; }
        .officer-name { font-weight: bold; font-size: 14px; color: #1f2937; }
        .officer-text { font-size: 12px; color: #6b7280; }
        
        .action-buttons { display: flex; gap: 5px; }

        .back-link { 
            display: block; 
            text-align: center; 
            margin-top: 20px; 
            color: var(--primary-color); 
            text-decoration: none; 
            font-weight: bold; 
            padding: 10px; 
        }

        .edit-mode-badge {
            background-color: #f59e0b; color: white; 
            padding: 8px; 
            text-align: center; 
            border-radius: 4px; 
            font-weight: bold; 
            font-size: 13px; 
            display: none; 
        }

        #message { 
            margin-top: 10px; 
            text-align: center; 
            font-weight: bold; 
            display: none; 
            padding: 10px; 
            border-radius: 6px; 
        }
        .success { color: #065f46; background-color: #d1fae5; } 
        .error { color: #991b1b; background-color: #fee2e2; }

        /* ==========================================
           5. MOBILE RESPONSIVE (Copied from add_member_form)
           ========================================== */
        @media (max-width: 700px) {
            .container {
                padding: 10px;
            }

            /* Stack buttons vertically on mobile for easy thumb access */
            .btn-row {
                flex-direction: column;
                gap: 8px;
            }

            /* Make buttons full width and slightly larger text */
            button {
                padding: 12px;
                font-size: 16px;
                width: 100%;
            }

            /* Officer list items stack buttons */
            .officer-item {
                flex-direction: column;
                align-items: flex-start;
            }
            .action-buttons {
                width: 100%;
                margin-top: 10px;
                justify-content: flex-end;
            }
            .btn-edit, .btn-del {
                padding: 10px;
                font-size: 14px;
            }

            /* Adjust Signature Area */
            .signature-wrapper {
                height: 250px;
                border-width: 1px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h2>‚úçÔ∏è Officer Signatures</h2>

    <!-- BADGE: Shows when in Edit Mode -->
    <div id="editBadge" class="edit-mode-badge">‚ö†Ô∏è EDITING MODE</div>

    <!-- TOP BUTTONS: ADD & CANCEL -->
    <div class="btn-row">
        <button class="btn-add" onclick="resetForm()">‚ûï Add New Officer</button>
        <button class="btn-cancel" onclick="resetForm()">‚úñ Cancel / Reset</button>
    </div>

    <form id="sigForm">
        <!-- Hidden ID for Editing -->
        <input type="hidden" id="officerId" name="officer_id">
        
        <div class="form-group">
            <label for="officerName">Full Name</label>
            <input type="text" id="officerName" name="name_officer" placeholder="Ex: Juan Dela Cruz" autocomplete="off" required>
        </div>

        <div class="form-group">
            <label for="textSig">Text Signature (Optional)</label>
            <input type="text" id="textSig" name="text_signature" placeholder="Ex: Juan DC / President" autocomplete="off">
        </div>

        <div class="form-group">
            <label>Draw Signature</label>
            <div class="signature-wrapper">
                <canvas id="sigCanvas"></canvas>
                <div class="hint">Sign inside box</div>
            </div>
        </div>

        <!-- SAVE BUTTON -->
        <button type="submit" class="btn-save">üíæ Save Signature</button>
    </form>

    <div id="message"></div>

    <!-- LIST OF OFFICERS -->
    <div class="list-container">
        <div class="list-title">Saved Officers List</div>
        <div id="officerList">
            <!-- Items will be loaded here by JS -->
            <p style="color:#999; font-size:12px;">Loading list...</p>
        </div>
    </div>

    <a href="/admin" class="back-link">&larr; Back to Admin</a>
</div>

<script>
    const canvas = document.getElementById('sigCanvas');
    const wrapper = document.querySelector('.signature-wrapper');
    const ctx = canvas.getContext('2d');
    
    let isDrawing = false;
    let lastX = 0; let lastY = 0;
    let editingId = null;

    // --- 1. CANVAS LOGIC (Responsive & Touch Friendly) ---
    function resizeCanvas() {
        // Get actual display size of the container
        const rect = wrapper.getBoundingClientRect();
        const ratio = Math.max(window.devicePixelRatio || 1, 1);
        
        // Set canvas resolution for sharpness
        canvas.width = rect.width * ratio;
        canvas.height = 250 * ratio; // Fixed logical height
        
        // Normalize coordinate system to match CSS pixels
        ctx.scale(ratio, ratio);
        
        // Set styles for drawing after resize (resetting clears styles)
        ctx.strokeStyle = "#000"; 
        ctx.lineJoin = "round"; 
        ctx.lineCap = "round"; 
        ctx.lineWidth = 3; // Thick line for visibility

        // Note: Resizing clears the canvas. In a production app, 
        // we would save the image data and restore it here.
    }

    // Initialize on Load and Resize
    window.addEventListener('load', resizeCanvas);
    window.addEventListener('resize', resizeCanvas);

    // Helper to get coordinates for Mouse or Touch
    function getPos(e) {
        const rect = canvas.getBoundingClientRect();
        let clientX = e.changedTouches ? e.changedTouches[0].clientX : e.clientX;
        let clientY = e.changedTouches ? e.changedTouches[0].clientY : e.clientY;
        return { x: clientX - rect.left, y: clientY - rect.top };
    }

    function startDraw(e) { 
        e.preventDefault(); // Prevent scrolling/selection
        isDrawing = true; 
        const pos = getPos(e); 
        lastX = pos.x; 
        lastY = pos.y; 
    }

    function draw(e) { 
        if (!isDrawing) return; 
        e.preventDefault(); // Prevent scrolling while drawing

        const pos = getPos(e); 
        
        ctx.beginPath(); 
        ctx.moveTo(lastX, lastY); 
        ctx.lineTo(pos.x, pos.y); 
        ctx.stroke();
        
        lastX = pos.x; 
        lastY = pos.y;
    }

    function stopDraw() { isDrawing = false; }

    // Mouse Events
    canvas.addEventListener('mousedown', startDraw); 
    canvas.addEventListener('mousemove', draw); 
    canvas.addEventListener('mouseup', stopDraw);
    canvas.addEventListener('mouseleave', stopDraw);
    
    // Touch Events (Mobile) - Passive: false is CRITICAL for preventDefault to work
    canvas.addEventListener('touchstart', startDraw, {passive: false}); 
    canvas.addEventListener('touchmove', draw, {passive: false}); 
    canvas.addEventListener('touchend', stopDraw);

    // --- 2. FORM ACTIONS ---
    function resetForm() {
        document.getElementById('sigForm').reset();
        document.getElementById('officerId').value = "";
        
        // Clear Canvas
        // We need to reset transform to clear the entire physical canvas area
        ctx.save();
        ctx.setTransform(1, 0, 0, 1, 0, 0);
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.restore();
        
        document.getElementById('message').style.display = 'none';
        document.getElementById('editBadge').style.display = 'none';
        editingId = null;
    }

    // --- 3. LOAD IMAGE TO CANVAS (FOR EDITING) ---
    function loadSignatureToCanvas(base64Image) {
        const img = new Image();
        img.onload = function() {
            // Clear first
            ctx.save();
            ctx.setTransform(1, 0, 0, 1, 0, 0);
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.restore();

            // Draw image fitting the visual canvas dimensions
            // Canvas is 250px high logically
            ctx.drawImage(img, 0, 0, wrapper.offsetWidth, 250);
        };
        img.src = base64Image;
    }

    // --- 4. FETCH OFFICERS LIST ---
    async function loadOfficerList() {
        try {
            const res = await fetch('/get_officers_list');
            const data = await res.json();
            renderList(data);
        } catch (err) {
            console.error("Error loading list", err);
            document.getElementById('officerList').innerHTML = '<p style="color:#dc2626; font-size:12px;">Error loading list.</p>';
        }
    }

    function renderList(officers) {
        const listDiv = document.getElementById('officerList');
        listDiv.innerHTML = '';

        if (!officers || officers.length === 0) {
            listDiv.innerHTML = '<p style="color:#999; font-size:12px; text-align:center;">No officers saved yet.</p>';
            return;
        }

        officers.forEach(off => {
            const item = document.createElement('div');
            item.className = 'officer-item';
            item.innerHTML = `
                <div class="officer-info">
                    <div class="officer-name">${off.name_officer}</div>
                    <div class="officer-text">${off.text_signature || ''}</div>
                </div>
                <div class="action-buttons">
                    <button class="btn-edit" onclick="editOfficer(${off.id})">‚úèÔ∏è Edit</button>
                    <button class="btn-del" onclick="deleteOfficer(${off.id})">üóëÔ∏è Delete</button>
                </div>
            `;
            listDiv.appendChild(item);
        });
    }

    // --- 5. EDIT OFFICER FUNCTION ---
    window.editOfficer = function(id) {
        fetch(`/get_officer/${id}`)
            .then(res => res.json())
            .then(data => {
                if(data && data.data) {
                    const officer = data.data;
                    
                    // 1. Fill Form
                    document.getElementById('officerName').value = officer.name_officer;
                    document.getElementById('textSig').value = officer.text_signature || '';
                    document.getElementById('officerId').value = officer.id;
                    
                    // 2. Set Mode
                    editingId = officer.id;
                    document.getElementById('editBadge').style.display = 'block';
                    document.getElementById('editBadge').innerText = "Editing: " + officer.name_officer;

                    // 3. Load Signature Image to Canvas
                    if(officer.man_signature) {
                        loadSignatureToCanvas(officer.man_signature);
                    }

                    // 4. Scroll to top
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                }
            })
            .catch(err => alert("Error loading officer data"));
    }

    // --- 6. DELETE OFFICER ---
    window.deleteOfficer = function(id) {
        if(confirm('Are you sure you want to delete this officer?')) {
            fetch(`/delete_officer/${id}`, { method: 'DELETE' })
                .then(response => response.json())
                .then(data => {
                    if(data.success) {
                        loadOfficerList();
                        alert('Deleted successfully');
                        // If we deleted the one we are editing, reset form
                        if(editingId === id) resetForm(); 
                    } else {
                        alert('Error deleting');
                    }
                })
                .catch(err => alert('Error connecting to server'));
        }
    }

    // --- 7. SUBMIT (SAVE / UPDATE) ---
    document.getElementById('sigForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const dataURL = canvas.toDataURL('image/png');
        const payload = {
            name_officer: document.getElementById('officerName').value,
            text_signature: document.getElementById('textSig').value,
            man_signature: dataURL
        };

        const msgBox = document.getElementById('message');
        const id = editingId; 
        
        let url = '/save_officer_signature';
        let method = 'POST';

        if (id) {
            url = `/update_officer_signature/${id}`;
            method = 'PUT';
        }

        try {
            const res = await fetch(url, {
                method: method, 
                headers: {'Content-Type': 'application/json'}, 
                body: JSON.stringify(payload)
            });
            const result = await res.json();

            if (res.ok) {
                msgBox.textContent = id ? "Updated Successfully!" : "Saved Successfully!";
                msgBox.className = "success"; 
                msgBox.style.display = "block";
                
                resetForm();
                loadOfficerList();

                // Hide message after 2 seconds
                setTimeout(() => {
                    msgBox.style.display = 'none';
                }, 2000);
            } else {
                throw new Error(result.message);
            }
        } catch (err) {
            msgBox.textContent = "Error: " + err.message;
            msgBox.className = "error"; 
            msgBox.style.display = "block";
        }
    });

    // Load List on Start
    loadOfficerList();

</script>
</body>
</html>
