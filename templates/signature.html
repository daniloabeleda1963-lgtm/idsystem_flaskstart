<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- IMPORTANT: Allows fitting mobile screens properly -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Officer Signature</title>
    
    <style>
        /* Base Styles */
        :root {
            --primary-color: #6a1b9a;
            --bg-color: #f3f4f6;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--bg-color);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        /* CONTAINER SIZE REDUCED TO 500px (Compact/Mobile Feel) */
        .form-container {
            width: 100%;
            max-width: 500px; /* Reduced from 800px to fix "malaki" look */
            margin: 0 auto;
            box-sizing: border-box;
            padding: 20px;
            border:1px solid #ddd;
            border-radius: 10px;
            background: #fff;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        h2 { 
            text-align: center; 
            color: #333; 
            margin-top: 0; 
            font-size: 22px;
        }

        /* Form Inputs */
        input[type="text"] {
            width: 100%; 
            padding: 10px;
            border:1px solid #ccc; 
            border-radius: 5px; 
            box-sizing: border-box;
        }

        /* Canvas Wrapper */
        .signature-wrapper {
            border:2px dashed #6a1b9a;
            border-radius: 8px; 
            position: relative; 
            background: #fff; 
            cursor: crosshair; 
            overflow: hidden; 
            /* Crucial for mobile: prevents scrolling while signing */
            touch-action: none; 
            margin-bottom: 10px;
            height: 250px;
        }
        
        canvas { 
            display: block; 
            width: 100%; 
        }

        .hint { 
            position: absolute; top:5px; right: 10px; 
            font-size: 12px; color: #999; pointer-events: none; 
        }

        /* Buttons */
        .btn-row { 
            display: flex; 
            gap: 10px; 
            margin-bottom: 10px; 
        }

        button {
            padding: 10px 20px; 
            border: none; 
            border-radius: 5px; 
            font-weight: bold; 
            cursor: pointer; 
            font-size: 14px;
            flex: 1; 
            box-sizing: border-box;
        }
        
        .btn-add { background-color: #2563eb; color: white; }
        .btn-save { background-color: #059669; color: white; }
        .btn-cancel { background-color: #6b7280; color: white; }
        .btn-del { background-color: #dc2626; color: white; padding: 5px 10px; font-size:12px;}
        .btn-edit { background-color: #2563eb; color: white; padding: 5px 10px; font-size:12px;}

        /* List Styles */
        .officer-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom:1px solid #eee;
            background: #fafafa;
            border-radius: 6px;
            margin-bottom: 8px;
        }
        .officer-info { flex: 1; margin-right: 10px; }
        .officer-name { font-weight: bold; font-size: 14px; color: #1f2937; }
        .officer-text { font-size: 12px; color: #6b7280; }
        .action-buttons { display: flex; gap: 5px; }

        .back-link { 
            display: block; 
            text-align: center; 
            margin-top: 20px; 
            color: #2563eb; 
            text-decoration: none; 
            font-weight: bold; 
            padding: 10px; 
        }

        .edit-mode-badge {
            background-color: #f59e0b; color: white; 
            padding: 8px; 
            text-align: center; 
            border-radius: 4px; 
            font-weight: bold; 
            font-size: 13px; 
            display: none; 
        }

        #message { 
            margin-top: 10px; 
            text-align: center; 
            font-weight: bold; 
            display: none; 
            padding: 10px; 
            border-radius: 6px; 
        }
        .success { color: #065f46; background-color: #d1fae5; } 
        .error { color: #991b1b; background-color: #fee2e2; }

        /* ==========================================
           2. MOBILE RESPONSIVE (Copied from add_member_form)
           ========================================== */
        @media (max-width: 700px) {
            /* Container Padding */
            .form-container { padding: 10px; }

            /* 1. AYUSIN ANG FORM FIELDS (Inputs) - Prevent small text */
            input, select, textarea {
                font-size: 16px !important; /* Prevent iOS zoom */
                width: 100% !important;
            }
            
            /* 2. AYUSIN ANG BUTTONS (Stack vertically) */
            .btn-row {
                flex-direction: column !important;
                gap: 10px !important;
            }
            
            /* Make buttons full width and readable */
            button {
                font-size: 16px !important; /* Mas malaking text para basa */
                width: 100% !important;
                padding: 12px !important; /* Larger touch target */
                box-sizing: border-box;
            }

            /* 3. AYUSIN ANG LIST ITEMS (Stack vertically) */
            .officer-item {
                flex-direction: column !important;
                align-items: flex-start !important;
                gap: 10px;
            }
            .action-buttons {
                width: 100%;
                justify-content: flex-end;
            }
            .btn-edit, .btn-del {
                padding: 10px;
                font-size: 16px;
                flex: 1;
            }

            /* 4. AYUSIN ANG SIGNATURE CANVAS */
            .signature-wrapper {
                height: 250px;
                border-width: 1px;
            }
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>‚úçÔ∏è Officer Signatures</h2>

    <!-- BADGE: Shows when in Edit Mode -->
    <div id="editBadge" class="edit-mode-badge">‚ö†Ô∏è EDITING MODE</div>

    <!-- TOP BUTTONS: ADD & CANCEL -->
    <div class="btn-row">
        <button class="btn-add" onclick="resetForm()">‚ûï Add New</button>
        <button class="btn-cancel" onclick="resetForm()">‚úñ Cancel</button>
    </div>

    <form id="sigForm">
        <!-- Hidden ID for Editing -->
        <input type="hidden" id="officerId" name="officer_id">
        
        <div style="margin-bottom:15px;">
            <label style="font-weight: bold; display:block; margin-bottom:5px; color:#555;">Full Name</label>
            <input type="text" id="officerName" name="name_officer" placeholder="Ex: Juan Dela Cruz" autocomplete="off" required>
        </div>

        <div style="margin-bottom:15px;">
            <label style="font-weight: bold; display:block; margin-bottom:5px; color:#555;">Text Signature (Optional)</label>
            <input type="text" id="textSig" name="text_signature" placeholder="Ex: Juan DC / President" autocomplete="off">
        </div>

        <div style="margin-bottom:15px;">
            <label style="font-weight: bold; display:block; margin-bottom:5px; color:#555;">Draw Signature</label>
            <div class="signature-wrapper">
                <canvas id="sigCanvas"></canvas>
                <div class="hint">Sign inside box</div>
            </div>
        </div>

        <!-- SAVE BUTTON -->
        <button type="submit" class="btn-save">üíæ Save Signature</button>
    </form>

    <div id="message"></div>

    <!-- LIST OF OFFICERS -->
    <div style="margin-top: 30px; border-top: 2px solid #e5e7eb; padding-top: 20px;">
        <h3 style="margin-top:0; color:#555;">Saved Officers List</h3>
        <div id="officerList">
            <p style="color:#999; font-size:12px;">Loading list...</p>
        </div>
    </div>

    <a href="/admin" class="back-link">&larr; Back to Admin</a>
</div>

<script>
    const canvas = document.getElementById('sigCanvas');
    const wrapper = document.querySelector('.signature-wrapper');
    const ctx = canvas.getContext('2d');
    
    let isDrawing = false;
    let lastX = 0; let lastY = 0;
    let editingId = null;

    // --- 1. CANVAS LOGIC (Responsive) ---
    function resizeCanvas() {
        const rect = wrapper.getBoundingClientRect();
        const ratio = Math.max(window.devicePixelRatio || 1, 1);
        
        canvas.width = rect.width * ratio;
        canvas.height = 250 * ratio; 
        
        ctx.scale(ratio, ratio);
        ctx.strokeStyle = "#000"; 
        ctx.lineJoin = "round"; 
        ctx.lineCap = "round"; 
        ctx.lineWidth = 3;
    }

    window.addEventListener('load', resizeCanvas);
    window.addEventListener('resize', resizeCanvas);

    function getPos(e) {
        const rect = canvas.getBoundingClientRect();
        let clientX = e.changedTouches ? e.changedTouches[0].clientX : e.clientX;
        let clientY = e.changedTouches ? e.changedTouches[0].clientY : e.clientY;
        return { x: clientX - rect.left, y: clientY - rect.top };
    }

    function startDraw(e) { 
        e.preventDefault(); 
        isDrawing = true; 
        const pos = getPos(e); 
        lastX = pos.x; 
        lastY = pos.y; 
    }

    function draw(e) { 
        if (!isDrawing) return; 
        e.preventDefault(); 

        const pos = getPos(e); 
        ctx.beginPath(); 
        ctx.moveTo(lastX, lastY); 
        ctx.lineTo(pos.x, pos.y); 
        ctx.stroke();
        
        lastX = pos.x; 
        lastY = pos.y;
    }

    function stopDraw() { isDrawing = false; }

    canvas.addEventListener('mousedown', startDraw); 
    canvas.addEventListener('mousemove', draw); 
    canvas.addEventListener('mouseup', stopDraw);
    canvas.addEventListener('mouseleave', stopDraw);
    
    canvas.addEventListener('touchstart', startDraw, {passive: false}); 
    canvas.addEventListener('touchmove', draw, {passive: false}); 
    canvas.addEventListener('touchend', stopDraw);

    // --- 2. FORM ACTIONS ---
    function resetForm() {
        document.getElementById('sigForm').reset();
        document.getElementById('officerId').value = "";
        
        ctx.save();
        ctx.setTransform(1, 0, 0, 1, 0, 0);
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.restore();
        
        document.getElementById('message').style.display = 'none';
        document.getElementById('editBadge').style.display = 'none';
        editingId = null;
    }

    function loadSignatureToCanvas(base64Image) {
        const img = new Image();
        img.onload = function() {
            ctx.save();
            ctx.setTransform(1, 0, 0, 1, 0, 0);
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.restore();
            ctx.drawImage(img, 0, 0, wrapper.offsetWidth, 250);
        };
        img.src = base64Image;
    }

    async function loadOfficerList() {
        try {
            const res = await fetch('/get_officers_list');
            const data = await res.json();
            renderList(data);
        } catch (err) {
            console.error("Error loading list", err);
        }
    }

    function renderList(officers) {
        const listDiv = document.getElementById('officerList');
        listDiv.innerHTML = '';

        if (!officers || officers.length === 0) {
            listDiv.innerHTML = '<p style="color:#999; font-size:12px; text-align:center;">No officers saved yet.</p>';
            return;
        }

        officers.forEach(off => {
            const item = document.createElement('div');
            item.className = 'officer-item';
            item.innerHTML = `
                <div class="officer-info">
                    <div class="officer-name">${off.name_officer}</div>
                    <div class="officer-text">${off.text_signature || ''}</div>
                </div>
                <div class="action-buttons">
                    <button class="btn-edit" onclick="editOfficer(${off.id})">‚úèÔ∏è Edit</button>
                    <button class="btn-del" onclick="deleteOfficer(${off.id})">üóëÔ∏è Delete</button>
                </div>
            `;
            listDiv.appendChild(item);
        });
    }

    window.editOfficer = function(id) {
        fetch(`/get_officer/${id}`)
            .then(res => res.json())
            .then(data => {
                if(data && data.data) {
                    const officer = data.data;
                    document.getElementById('officerName').value = officer.name_officer;
                    document.getElementById('textSig').value = officer.text_signature || '';
                    document.getElementById('officerId').value = officer.id;
                    
                    editingId = officer.id;
                    document.getElementById('editBadge').style.display = 'block';
                    document.getElementById('editBadge').innerText = "Editing: " + officer.name_officer;

                    if(officer.man_signature) {
                        loadSignatureToCanvas(officer.man_signature);
                    }

                    window.scrollTo({ top: 0, behavior: 'smooth' });
                }
            })
            .catch(err => alert("Error loading officer data"));
    }

    window.deleteOfficer = function(id) {
        if(confirm('Are you sure you want to delete this officer?')) {
            fetch(`/delete_officer/${id}`, { method: 'DELETE' })
                .then(response => response.json())
                .then(data => {
                    if(data.success) {
                        loadOfficerList();
                        alert('Deleted successfully');
                        if(editingId === id) resetForm(); 
                    } else {
                        alert('Error deleting');
                    }
                })
                .catch(err => alert('Error connecting to server'));
        }
    }

    document.getElementById('sigForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const dataURL = canvas.toDataURL('image/png');
        const payload = {
            name_officer: document.getElementById('officerName').value,
            text_signature: document.getElementById('textSig').value,
            man_signature: dataURL
        };

        const msgBox = document.getElementById('message');
        const id = editingId; 
        
        let url = '/save_officer_signature';
        let method = 'POST';

        if (id) {
            url = `/update_officer_signature/${id}`;
            method = 'PUT';
        }

        try {
            const res = await fetch(url, {
                method: method, 
                headers: {'Content-Type': 'application/json'}, 
                body: JSON.stringify(payload)
            });
            const result = await res.json();

            if (res.ok) {
                msgBox.textContent = id ? "Updated Successfully!" : "Saved Successfully!";
                msgBox.className = "success"; 
                msgBox.style.display = "block";
                
                resetForm();
                loadOfficerList();

                setTimeout(() => {
                    msgBox.style.display = 'none';
                }, 2000);
            } else {
                throw new Error(result.message);
            }
        } catch (err) {
            msgBox.textContent = "Error: " + err.message;
            msgBox.className = "error"; 
            msgBox.style.display = "block";
        }
    });

    loadOfficerList();

</script>
</body>
</html>
