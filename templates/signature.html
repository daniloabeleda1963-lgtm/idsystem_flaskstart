<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- IMPORTANT: Allows fitting mobile screens properly (Copied from add_member_form) -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Officer Signature</title>
    
    <style>
        /* Base Styles */
        :root {
            --primary-color: #6a1b9a;
            --bg-color: #f3f4f6;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--bg-color);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        .form-container {
            width: 100%;
            max-width: 800px; /* Same as add_member_form */
            margin: 0 auto;
            box-sizing: border-box;
            padding: 20px; /* Same padding */
            border: 1px solid #ddd; /* Same border */
            border-radius: 10px;
            background: #fff;
        }

        h2 { 
            text-align: center; 
            color: #333; 
            margin-top: 0; 
        }

        /* Generic Button Styles (Same as add_member_form) */
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        button.primary { background: #28a745; color: white; }
        button.cancel { background: #6c757d; color: white; }
        button.danger { background: #dc3545; color: white; }

        /* List Styles */
        .officer-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #eee;
        }
        .officer-info { flex: 1; margin-right: 10px; }
        .action-buttons { display: flex; gap: 5px; }

        /* ==========================================
           EXACT COPY: MOBILE RESPONSIVENESS FROM add_member_form
           ========================================== */
        @media (max-width: 700px) {
            
            /* 1. AYUSIN ANG FORM FIELDS (Inputs) */
            /* Sa celpon, ibabaw na yung fields */
            .form-container > div[style*="display:flex"] {
                flex-direction: column !important;
                gap: 10px !important;
            }
            
            /*pero sa loob ng sections, compact lang */
            .form-container > div > div[style*="display:flex"] {
                 flex-wrap: wrap !important;
                 gap: 8px !important;
            }

            .form-container input, 
            .form-container select, 
            .form-container textarea {
                font-size: 16px !important; /* Prevent iOS zoom */
                width: 100% !important;
            }
            
            /* 2. ADJUSTING FOR SIGNATURE PAGE SPECIFICS */
            /* Force buttons to stack vertically like Magic Buttons in add_member_form */
            .btn-row {
                flex-direction: column !important;
                gap: 10px !important;
            }

            .form-container button {
                font-size: 16px !important; /* Bigger text */
                width: 100% !important;    /* Full width */
            }

            /* 3. LIST ITEMS ADJUSTMENTS */
            .officer-item {
                flex-direction: column !important;
                align-items: flex-start;
                gap: 10px;
            }
            .action-buttons {
                width: 100%;
                justify-content: flex-end;
            }
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>Officer Signatures</h2>

    <!-- BADGE: Shows when in Edit Mode -->
    <div id="editBadge" style="display:none; text-align:center; background:#f59e0b; color:white; padding:5px; border-radius:4px; margin-bottom:10px;">‚ö†Ô∏è EDITING MODE</div>

    <!-- TOP BUTTONS: ADD & CANCEL (Wrapped in Flex Div for Auto-Arrange) -->
    <div style="display:flex; gap:15px; margin-bottom:15px;">
        <div style="flex:1;">
            <button style="width:100%;" onclick="resetForm()">‚ûï Add New</button>
        </div>
        <div style="flex:1;">
            <button style="width:100%;" class="cancel" onclick="resetForm()">‚úñ Cancel</button>
        </div>
    </div>

    <form id="sigForm">
        <!-- Hidden ID for Editing -->
        <input type="hidden" id="officerId" name="officer_id">
        
        <!-- STRUCTURE CLONE: Using div[style*="display:flex"] like add_member_form -->
        <div style="display:flex; gap:15px; margin-bottom:15px;">
            <div style="flex:1;">
                <label style="font-weight: bold; display:block; margin-bottom:5px; color:#555;">Full Name</label>
                <input type="text" id="officerName" name="name_officer" placeholder="Ex: Juan Dela Cruz" autocomplete="off" required style="padding:10px; width:100%;">
            </div>
        </div>

        <div style="display:flex; gap:15px; margin-bottom:15px;">
            <div style="flex:1;">
                <label style="font-weight: bold; display:block; margin-bottom:5px; color:#555;">Text Signature</label>
                <input type="text" id="textSig" name="text_signature" placeholder="Ex: Juan DC / President" autocomplete="off" style="padding:10px; width:100%;">
            </div>
        </div>

        <div style="margin-bottom:15px;">
            <label style="font-weight: bold; display:block; margin-bottom:5px; color:#555;">Draw Signature</label>
            <!-- Canvas Wrapper -->
            <div style="border: 2px dashed #6a1b9a; border-radius: 8px; position: relative; background: #fff; touch-action: none; height: 250px;">
                <canvas id="sigCanvas" style="width:100%; height:100%;"></canvas>
            </div>
        </div>

        <!-- SAVE BUTTON -->
        <button type="submit" class="primary" style="width:100%; padding:12px;">üíæ Save Signature</button>
    </form>

    <div id="message" style="margin-top:10px; text-align:center; font-weight:bold; display:none; padding:10px; border-radius:6px;"></div>

    <!-- LIST OF OFFICERS -->
    <div style="margin-top: 30px; border-top: 2px solid #e5e7eb; padding-top: 20px;">
        <h3 style="margin-top:0; color:#555;">Saved Officers List</h3>
        <div id="officerList">
            <p style="color:#999; font-size:12px;">Loading list...</p>
        </div>
    </div>

    <a href="/admin" style="display:block; text-align:center; margin-top:20px; color:#2563eb; text-decoration:none; font-weight:bold; padding:10px;">&larr; Back to Admin</a>
</div>

<script>
    const canvas = document.getElementById('sigCanvas');
    const wrapper = document.querySelector('.canvas-wrapper'); // Fallback
    const wrapperDiv = canvas.parentElement; // Actual wrapper
    const ctx = canvas.getContext('2d');
    
    let isDrawing = false;
    let lastX = 0; let lastY = 0;
    let editingId = null;

    // --- 1. CANVAS LOGIC (Responsive) ---
    function resizeCanvas() {
        // Get actual display size of container
        const rect = wrapperDiv.getBoundingClientRect();
        const ratio = Math.max(window.devicePixelRatio || 1, 1);
        
        // Set canvas resolution
        canvas.width = rect.width * ratio;
        canvas.height = 250 * ratio; // Fixed logical height
        
        // Normalize coordinate system to match CSS pixels
        ctx.scale(ratio, ratio);
        
        // Set styles for drawing after resize
        ctx.strokeStyle = "#000"; 
        ctx.lineJoin = "round"; 
        ctx.lineCap = "round"; 
        ctx.lineWidth = 3;
    }

    // Initialize on Load and Resize
    window.addEventListener('load', resizeCanvas);
    window.addEventListener('resize', resizeCanvas);

    // Helper to get coordinates for Mouse or Touch
    function getPos(e) {
        const rect = canvas.getBoundingClientRect();
        let clientX = e.changedTouches ? e.changedTouches[0].clientX : e.clientX;
        let clientY = e.changedTouches ? e.changedTouches[0].clientY : e.clientY;
        return { x: clientX - rect.left, y: clientY - rect.top };
    }

    function startDraw(e) { 
        e.preventDefault(); // Prevent scrolling
        isDrawing = true; 
        const pos = getPos(e); 
        lastX = pos.x; 
        lastY = pos.y; 
    }

    function draw(e) { 
        if (!isDrawing) return; 
        e.preventDefault(); // Prevent scrolling

        const pos = getPos(e); 
        
        ctx.beginPath(); 
        ctx.moveTo(lastX, lastY); 
        ctx.lineTo(pos.x, pos.y); 
        ctx.stroke();
        
        lastX = pos.x; 
        lastY = pos.y;
    }

    function stopDraw() { isDrawing = false; }

    // Mouse Events
    canvas.addEventListener('mousedown', startDraw); 
    canvas.addEventListener('mousemove', draw); 
    canvas.addEventListener('mouseup', stopDraw);
    canvas.addEventListener('mouseleave', stopDraw);
    
    // Touch Events (Mobile) - Passive: false is CRITICAL
    canvas.addEventListener('touchstart', startDraw, {passive: false}); 
    canvas.addEventListener('touchmove', draw, {passive: false}); 
    canvas.addEventListener('touchend', stopDraw);

    // --- 2. FORM ACTIONS ---
    function resetForm() {
        document.getElementById('sigForm').reset();
        document.getElementById('officerId').value = "";
        
        // Clear Canvas
        ctx.save();
        ctx.setTransform(1, 0, 0, 1, 0, 0);
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.restore();
        
        document.getElementById('message').style.display = 'none';
        document.getElementById('editBadge').style.display = 'none';
        editingId = null;
    }

    // --- 3. LOAD IMAGE TO CANVAS (FOR EDITING) ---
    function loadSignatureToCanvas(base64Image) {
        const img = new Image();
        img.onload = function() {
            ctx.save();
            ctx.setTransform(1, 0, 0, 1, 0, 0);
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.restore();

            // Draw image fitting the visual canvas dimensions
            ctx.drawImage(img, 0, 0, wrapperDiv.offsetWidth, 250);
        };
        img.src = base64Image;
    }

    // --- 4. FETCH OFFICERS LIST ---
    async function loadOfficerList() {
        try {
            const res = await fetch('/get_officers_list');
            const data = await res.json();
            renderList(data);
        } catch (err) {
            console.error("Error loading list", err);
            document.getElementById('officerList').innerHTML = '<p style="color:#dc2626;">Error loading list.</p>';
        }
    }

    function renderList(officers) {
        const listDiv = document.getElementById('officerList');
        listDiv.innerHTML = '';

        if (!officers || officers.length === 0) {
            listDiv.innerHTML = '<p style="color:#999; font-size:12px; text-align:center;">No officers saved yet.</p>';
            return;
        }

        officers.forEach(off => {
            const item = document.createElement('div');
            item.className = 'officer-item';
            item.innerHTML = `
                <div class="officer-info">
                    <div style="font-weight:bold; color:#1f2937;">${off.name_officer}</div>
                    <div style="font-size:12px; color:#6b7280;">${off.text_signature || ''}</div>
                </div>
                <div class="action-buttons">
                    <button style="padding:8px 16px; font-size:14px;" onclick="editOfficer(${off.id})">‚úèÔ∏è Edit</button>
                    <button style="padding:8px 16px; font-size:14px;" class="danger" onclick="deleteOfficer(${off.id})">üóëÔ∏è Delete</button>
                </div>
            `;
            listDiv.appendChild(item);
        });
    }

    // --- 5. EDIT OFFICER FUNCTION ---
    window.editOfficer = function(id) {
        fetch(`/get_officer/${id}`)
            .then(res => res.json())
            .then(data => {
                if(data && data.data) {
                    const officer = data.data;
                    
                    document.getElementById('officerName').value = officer.name_officer;
                    document.getElementById('textSig').value = officer.text_signature || '';
                    document.getElementById('officerId').value = officer.id;
                    
                    editingId = officer.id;
                    document.getElementById('editBadge').style.display = 'block';
                    document.getElementById('editBadge').innerText = "Editing: " + officer.name_officer;

                    if(officer.man_signature) {
                        loadSignatureToCanvas(officer.man_signature);
                    }

                    window.scrollTo({ top: 0, behavior: 'smooth' });
                }
            })
            .catch(err => alert("Error loading officer data"));
    }

    // --- 6. DELETE OFFICER ---
    window.deleteOfficer = function(id) {
        if(confirm('Are you sure you want to delete this officer?')) {
            fetch(`/delete_officer/${id}`, { method: 'DELETE' })
                .then(response => response.json())
                .then(data => {
                    if(data.success) {
                        loadOfficerList();
                        alert('Deleted successfully');
                        if(editingId === id) resetForm(); 
                    } else {
                        alert('Error deleting');
                    }
                })
                .catch(err => alert('Error connecting to server'));
        }
    }

    // --- 7. SUBMIT (SAVE / UPDATE) ---
    document.getElementById('sigForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const dataURL = canvas.toDataURL('image/png');
        const payload = {
            name_officer: document.getElementById('officerName').value,
            text_signature: document.getElementById('textSig').value,
            man_signature: dataURL
        };

        const msgBox = document.getElementById('message');
        const id = editingId; 
        
        let url = '/save_officer_signature';
        let method = 'POST';

        if (id) {
            url = `/update_officer_signature/${id}`;
            method = 'PUT';
        }

        try {
            const res = await fetch(url, {
                method: method, 
                headers: {'Content-Type': 'application/json'}, 
                body: JSON.stringify(payload)
            });
            const result = await res.json();

            if (res.ok) {
                msgBox.textContent = id ? "Updated Successfully!" : "Saved Successfully!";
                msgBox.style.backgroundColor = id ? "#d1fae5" : "#d1fae5"; 
                msgBox.style.color = "#065f46"; 
                msgBox.style.display = "block";
                
                resetForm();
                loadOfficerList();
            } else {
                throw new Error(result.message);
            }
        } catch (err) {
            msgBox.textContent = "Error: " + err.message;
            msgBox.style.backgroundColor = "#fee2e2";
            msgBox.style.color = "#991b1b";
            msgBox.style.display = "block";
        }
    });

    loadOfficerList();

</script>
</body>
</html>
