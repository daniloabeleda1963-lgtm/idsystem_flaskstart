{% extends "base.html" %}

{% block content %}
    <!-- Dito natin i-control yung content ng Home Page -->
    
    <div style="text-align: center; margin-top: 40px;">
        
        <!-- Main Title Display (e.g., UGBROMOVE Members) -->
        <h1 style="font-size: 24px; color: #333; margin-bottom: 10px;">
            {{ settings.main_title }}
        </h1>

        <!-- Sub Title / Placeholder -->
        <p style="color: #666; font-size: 16px; margin-bottom: 20px;">
            {{ settings.sub_title }}
        </p>

        <!-- LOGO VS NO MEMBERS AREA -->
        <div style="background-color: #f9f9f9; border: 1px dashed #ccc; border-radius: 8px; padding: 20px; margin: 20px 0; min-height: 150px; display: flex; align-items: center; justify-content: center;">
            
            {% if settings.logo_url %}
                <!-- Kung may logo, ipakita yung logo -->
                <img src="{{ settings.logo_url }}" alt="Company Logo" style="max-width: 100%; max-height: 140px; object-fit: contain;">
            {% else %}
                <!-- Kung wala, ipakita yung "No members found" -->
                <p style="margin: 0; color: #999; font-style: italic;">No members found</p>
            {% endif %}
        
        </div>

        <!-- Company Name (e.g., Abeleda Corporation) -->
        <h2 style="font-size: 20px; color: #2563eb; margin-top: 20px;">
            {{ settings.company_name }}
        </h2>

    </div>
{% endblock %}
