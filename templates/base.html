<!DOCTYPE html>
<html lang="tl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}UGBROMOVE App{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            margin: 0;
        }

        nav {
            background: #222;
            padding: 10px;
        }
        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            flex-direction: row;
            gap: 15px; /* Medyo binawas gap para maikli */
            justify-content: center;
            flex-wrap: wrap;
        }
        nav a {
            color: white;
            text-decoration: none;
            font-size: 14px; /* Binawas ko font size medyo para mas fit */
            transition: color 0.3s;
        }
        nav a:hover {
            color: #ffcc00;
        }

        .container {
            width: 95%;
            max-width: 500px;
            margin: auto;
            padding: 15px;
            background: white;
            min-height: 80vh;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border-radius: 8px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        /* Modal Styles for Search */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }
        .modal-content {
            background-color: white;
            margin: 5% auto;
            padding: 20px;
            border-radius: 8px;
            width: 90%;
            max-width: 600px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
            max-height: 80vh;
            overflow-y: auto;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            line-height: 20px;
        }
        .close:hover {
            color: #000;
        }

        @media (max-width: 480px) {
            nav ul {
                flex-direction: row; /* Horizontal pa rin pero small fonts */
                gap: 10px;
                font-size: 12px;
            }
            .modal-content {
                width: 95%;
                margin: 10% auto;
            }
        }
    </style>
</head>
<body>

<nav>

        <li><a href="/admin">‚öôÔ∏è Admin</a></li>
    </ul>
</nav>

<div class="container">
    {% block content %}
    {% endblock %}
</div>

</body>
</html>
