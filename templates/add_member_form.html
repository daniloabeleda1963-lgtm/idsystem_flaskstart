<script>
/*
  Enhanced camera & UI logic with CAMERA SWITCH functionality
  - Added switch camera button to toggle between front and rear cameras
*/

(function () {
    // -----------------------
    // Element references
    // -----------------------
    const video = document.getElementById('video');
    const photoPreview = document.getElementById('photo_preview');
    const canvas = document.getElementById('canvas');
    const photoInput = document.getElementById('photo_data');
    const fileInput = document.getElementById('file_input');
    const activateCameraBtn = document.getElementById('activate_camera_btn');
    const takePictureBtn = document.getElementById('take_picture_btn');
    const clearPhotoBtn = document.getElementById('clear_photo_btn');
    const uploadPhotoBtn = document.getElementById('upload_photo_btn');
    const cancelCameraBtn = document.getElementById('cancel_camera_btn');
    const switchCameraBtn = document.getElementById('switch_camera_btn');

    // other UI elements
    const refreshIdBtn = document.getElementById('refresh_id_btn');
    const idNoField = document.getElementById('id_no_field');
    const idDetailsContainer = document.getElementById('id_details_container');
    const cancelIdBtn = document.getElementById('cancel_id_btn');
    const saveIdBtn = document.getElementById('save_id_btn');
    const wordField = document.getElementById('word_field');
    const numberField = document.getElementById('number_field');
    const magicBtn = document.getElementById('magic_btn');
    const magicGroup = document.getElementById('magic_buttons_group');

    // -----------------------
    // State
    // -----------------------
    let cameraStream = null;
    let photoSource = null;
    let currentDeviceId = null;
    let lastFacing = 'user'; // 'user' or 'environment'

    // -----------------------
    // Utility helpers
    // -----------------------
    function isSecureContext() {
        return location.protocol === 'https:' || location.hostname === 'localhost' || location.hostname === '127.0.0.1';
    }

    async function enumerateCameras() {
        try {
            const devices = await navigator.mediaDevices.enumerateDevices();
            return devices.filter(d => d.kind === 'videoinput');
        } catch (e) {
            console.warn('enumerateDevices failed:', e);
            return [];
        }
    }

    async function findDeviceForFacing(facing) {
        const cams = await enumerateCameras();
        if (!cams.length) return null;

        const fl = facing === 'user' ? ['front', 'user'] : ['back', 'rear', 'environment'];
        for (const cam of cams) {
            const label = (cam.label || '').toLowerCase();
            if (fl.some(f => label.includes(f))) return cam.deviceId;
        }

        if (cams.length === 1) return cams[0].deviceId;
        return null;
    }

    // -----------------------
    // UI state functions
    // -----------------------
    function resetPhotoUI() {
        stopCamera();
        photoPreview.src = "https://placehold.co/280x280/cccccc/333333?text=Photo+Preview";
        photoInput.value = '';
        photoSource = null;
        if (activateCameraBtn) activateCameraBtn.style.display = 'inline-block';
        if (takePictureBtn) takePictureBtn.style.display = 'none';
        if (clearPhotoBtn) clearPhotoBtn.style.display = 'none';
        if (cancelCameraBtn) cancelCameraBtn.style.display = 'none';
        if (switchCameraBtn) switchCameraBtn.style.display = 'none';
    }

    function showCameraUI() {
        if (activateCameraBtn) activateCameraBtn.style.display = 'none';
        if (takePictureBtn) takePictureBtn.style.display = 'inline-block';
        if (clearPhotoBtn) clearPhotoBtn.style.display = 'none';
        if (cancelCameraBtn) cancelCameraBtn.style.display = 'inline-block';
        if (switchCameraBtn) switchCameraBtn.style.display = 'inline-block';
    }

    function showPhotoTakenUI() {
        if (activateCameraBtn) activateCameraBtn.style.display = 'none';
        if (takePictureBtn) takePictureBtn.style.display = 'none';
        if (clearPhotoBtn) clearPhotoBtn.style.display = 'inline-block';
        if (cancelCameraBtn) cancelCameraBtn.style.display = 'none';
        if (switchCameraBtn) switchCameraBtn.style.display = 'none';
    }

    // -----------------------
    // Camera start/stop
    // -----------------------
    async function startCamera(preferredFacing = 'user') {
        lastFacing = preferredFacing;

        if (!isSecureContext()) {
            console.warn('Non-secure context â€” camera may be blocked on mobile browsers.');
            alert('Note: Camera reliability on mobile requires HTTPS or running on localhost. If camera fails, try serving via https or use a tunnel (e.g., ngrok).');
        }

        stopCamera();

        try {
            const deviceId = await findDeviceForFacing(preferredFacing);
            let constraints;
            if (deviceId) {
                constraints = { video: { deviceId: { exact: deviceId } } };
                currentDeviceId = deviceId;
            } else {
                constraints = { video: { facingMode: { exact: preferredFacing } } };
                currentDeviceId = null;
            }

            constraints.video.width = { ideal: 1280 };
            constraints.video.height = { ideal: 720 };

            cameraStream = await navigator.mediaDevices.getUserMedia(constraints);

            if ('srcObject' in video) {
                video.srcObject = cameraStream;
            } else {
                video.src = window.URL.createObjectURL(cameraStream);
            }

            video.muted = true;
            video.playsInline = true;

            await video.play();

            video.style.display = 'block';
            photoPreview.style.display = 'none';
            showCameraUI();
        } catch (err) {
            console.error('startCamera() error with facing', preferredFacing, err);

            const name = err && err.name ? err.name : '';
            if (name === 'OverconstrainedError' || name === 'NotFoundError' || name === 'NotReadableError') {
                if (preferredFacing === 'user') {
                    console.warn('Retrying with environment facing as fallback...');
                    return startCamera('environment');
                } else if (preferredFacing === 'environment') {
                    try {
                        cameraStream = await navigator.mediaDevices.getUserMedia({ video: true });
                        if ('srcObject' in video) video.srcObject = cameraStream; else video.src = window.URL.createObjectURL(cameraStream);
                        video.muted = true;
                        video.playsInline = true;
                        await video.play();
                        video.style.display = 'block';
                        photoPreview.style.display = 'none';
                        showCameraUI();
                        return;
                    } catch (err2) {
                        console.error('final fallback failed', err2);
                        alert('Hindi ma-access ang camera â€” paki-verify ang permissions at browser settings.');
                        resetPhotoUI();
                        return;
                    }
                }
            }

            alert('Hindi ma-access ang camera. Paki-verify ang permissions at siguraduhin na naka-allow ang browser access sa camera.');
            resetPhotoUI();
        }
    }

    function stopCamera() {
        if (cameraStream) {
            try {
                cameraStream.getTracks().forEach(track => track.stop());
            } catch (e) { console.warn('Error stopping camera tracks', e); }
            cameraStream = null;
        }
        video.pause();
        if (video.srcObject) video.srcObject = null;
        video.src = '';
        video.style.display = 'none';
        photoPreview.style.display = 'block';
    }

    // -----------------------
    // NEW: Switch Camera Function
    // -----------------------
    async function switchCamera() {
        // Toggle between 'user' and 'environment'
        const newFacing = lastFacing === 'user' ? 'environment' : 'user';
        console.log('Switching camera from', lastFacing, 'to', newFacing);
        await startCamera(newFacing);
    }

    // -----------------------
    // Capture logic
    // -----------------------
    function takePicture() {
        const ctx = canvas.getContext('2d');
        const videoWidth = video.videoWidth || video.clientWidth;
        const videoHeight = video.videoHeight || video.clientHeight;
        const canvasSize = canvas.width;

        if (!videoWidth || !videoHeight) {
            alert('Camera not ready yet. Subukan muli.');
            return;
        }

        let sx, sy, sWidth, sHeight;
        if (videoWidth > videoHeight) {
            sWidth = videoHeight; sHeight = videoHeight; sx = (videoWidth - videoHeight) / 2; sy = 0;
        } else {
            sWidth = videoWidth; sHeight = videoWidth; sx = 0; sy = (videoHeight - videoWidth) / 2;
        }

        ctx.clearRect(0, 0, canvasSize, canvasSize);
        ctx.drawImage(video, sx, sy, sWidth, sHeight, 0, 0, canvasSize, canvasSize);

        const dataURL = canvas.toDataURL('image/jpeg', 0.9);
        photoPreview.src = dataURL;
        photoInput.value = dataURL;
        photoSource = 'camera';

        stopCamera();
        showPhotoTakenUI();
    }

    // -----------------------
    // Event bindings
    // -----------------------
    if (activateCameraBtn) activateCameraBtn.addEventListener('click', () => startCamera('user'));
    if (takePictureBtn) takePictureBtn.addEventListener('click', takePicture);
    if (cancelCameraBtn) cancelCameraBtn.addEventListener('click', resetPhotoUI);
    if (clearPhotoBtn) clearPhotoBtn.addEventListener('click', resetPhotoUI);
    if (uploadPhotoBtn) uploadPhotoBtn.addEventListener('click', () => fileInput.click());
    
    // NEW: Switch Camera Button Event
    if (switchCameraBtn) switchCameraBtn.addEventListener('click', switchCamera);

    if (fileInput) {
        fileInput.addEventListener('change', (e) => {
            const file = e.target.files && e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (event) => {
                    photoPreview.src = event.target.result;
                    photoInput.value = event.target.result;
                    photoSource = 'upload';
                    showPhotoTakenUI();
                };
                reader.readAsDataURL(file);
            }
        });
    }

    document.addEventListener('visibilitychange', () => {
        if (document.hidden) stopCamera();
    });

    window.addEventListener('beforeunload', () => {
        stopCamera();
    });

    // -----------------------
    // ID tools
    // -----------------------
    if (refreshIdBtn) {
        refreshIdBtn.addEventListener('click', () => {
            const randomNum = Math.floor(1000 + Math.random() * 9000);
            const newId = `ID-${new Date().getFullYear()}-${randomNum}`;
            idNoField.value = newId;
            if (idDetailsContainer) idDetailsContainer.style.display = 'block';
        });
    }
    if (cancelIdBtn) {
        cancelIdBtn.addEventListener('click', () => {
            if (idDetailsContainer) idDetailsContainer.style.display = 'none';
            if (wordField) wordField.value = '';
            if (numberField) numberField.value = '';
        });
    }
    if (saveIdBtn) {
        saveIdBtn.addEventListener('click', () => {
            alert('ID details saved!');
            if (idDetailsContainer) idDetailsContainer.style.display = 'none';
        });
    }

    // Magic buttons group
    if (magicBtn && magicGroup) {
        magicBtn.addEventListener('click', () => {
            magicGroup.style.display = magicGroup.style.display === 'flex' ? 'none' : 'flex';
            magicBtn.textContent = magicGroup.style.display === 'flex' ? 'Button Hide' : 'Button Show';
        });
    }
    document.querySelectorAll('.magic-action-btn').forEach(button => {
        button.addEventListener('click', (e) => {
            const action = e.target.dataset.action;
            alert(`'${action.charAt(0).toUpperCase() + action.slice(1)}' button clicked! We will add real function later.`);
        });
    });

    // Search modal functions
    window.openSearchModal = function () {
        const modal = document.getElementById('searchModal');
        const container = document.getElementById('searchFormContainer');

        fetch('/search')
            .then(response => response.text())
            .then(html => {
                container.innerHTML = html;
                modal.style.display = 'block';
            })
            .catch(error => {
                console.error('Error loading search form:', error);
                alert('Error loading search form');
            });
    };
    window.closeSearchModal = function () {
        const m = document.getElementById('searchModal');
        if (m) m.style.display = 'none';
    };
    window.onclick = function (event) {
        const modal = document.getElementById('searchModal');
        if (event.target == modal) {
            modal.style.display = 'none';
        }
    };

    document.addEventListener('DOMContentLoaded', () => {
        resetPhotoUI();
    });

})();
</script>
